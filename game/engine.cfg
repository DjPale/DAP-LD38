[application]

name="LD38 - Flight Club"
main_scene="res://scenes/MainMenu.tscn"
icon="res://icon.png"

[autoload]

SFX_Manager="*res://entities/SFX_Manager.tscn"
Global="*res://scripts/Global.gd"
VFX_Manager="*res://scripts/VFX_Manager.gd"

[display]

height=600
width=1024
use_vsync=false
use_2d_pixel_snap=true

[editor_plugins]

enabled=["ch.fischspiele.tilesethelper"]

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]

[render]

default_clear_color=#ff3b3b3b
